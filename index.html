<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .agent-name-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            border: 1px solid #d1d5db; /* border-gray-300 */
            padding: 4px 8px;
            margin: 0;
            width: 100%;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 900;
            cursor: pointer;
            line-height: inherit;
            text-align: center;
            text-align-last: center;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
            background-image: none;
        }
        .agent-name-input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .agent-name-input.is-scale-placeholder {
            opacity: 0.35;
            background-color: #f9fafb; /* gray-50 */
            border-style: dashed;
        }
        .agent-name-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
            border-color: #6366f1;
        }
        .tab-button {
            padding: 0.5rem 0.25rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            font-size: 0.8rem;
            width: 100%;
            text-align: center;
        }
        .tab-button:hover {
            background-color: #e2e8f0; /* slate-200 */
        }
        .tab-button.active {
            background-color: #4f46e5; /* indigo-600 */
            color: #fff;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        #login-modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .static-agent-name {
            display: none;
        }
        
        /* --- REGRAS DE IMPRESS√ÉO --- */
        @media print {
            main, #login-modal {
                display: none !important;
            }

            body * {
                visibility: hidden !important;
            }

            #print-view, #print-view * {
                visibility: visible !important;
            }

            #print-view {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
            }
            
            body, html {
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                font-size: 10pt !important;
                line-height: 1.2;
                color: black !important;
            }
            
            @page {
                size: A4 landscape;
                margin: 8mm;
            }
            
            #print-table {
                width: 100% !important;
                border-collapse: collapse !important;
                border: 2px solid #1e40af !important;
                table-layout: fixed;
                font-size: 9pt !important;
                page-break-inside: avoid;
            }
            
            #print-table td, #print-table th {

                text-align: center !important;
                vertical-align: top !important;

                color: white !important;
                font-weight: bold !important;
                font-size: 10pt !important;
                padding: 8px 4px !important;
            }
            
            #print-table .week-header th {
                 background: #1e40af !important;
            }
            
            #print-table .week-header th:first-child {
                width: 40px !important;
                padding-left: 2px !important;
                padding-right: 2px !important;
            }

            .print-title-container {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                background: linear-gradient(135deg, #1e40af, #3b82f6) !important;
                color: white !important;
                font-weight: bold !important;
                font-size: 16pt !important;
                padding: 12px !important;
                border: 2px solid #1e3a8a !important;
                margin-bottom: 10px !important;
                border-radius: 6px !important;
                text-align: center !important;
            }

            .print-title {
                margin: 0 !important;
                text-align: center !important;
            }

            .month-year-reference {
                background: #e5e7eb !important;

                font-size: 12pt !important;
                text-align: center !important;

            }
            
            .print-summary-container {
                display: block !important;
                width: 100% !important;
                page-break-before: avoid;
            }
            
            .print-summary-table {
                width: 100% !important;

            .print-summary-table th {

</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db, auth;
        let appId;
        let userId;
        let isAppInitialized = false;

        const initializeAppLogic = () => {
            if (isAppInitialized) return;
            isAppInitialized = true;

            appId = 'escala-sr-artur-v1';
            
            const scheduleTypeSelect = document.getElementById('schedule-type-select');
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');
            const calendarBody = document.getElementById('calendar-body');
            const summaryBody = document.getElementById('summary-body');
            const dateTitlePart = document.getElementById('date-title-part');
            const editableTitlePart = document.getElementById('editable-title-part');
            const locationPart = document.getElementById('location-part');
            const printButton = document.getElementById('print-button');
            const saveButton = document.getElementById('save-button');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginModal = document.getElementById('login-modal');
            
            // Elementos do Modal (Abas e Forms)
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const loginError = document.getElementById('login-error');
            const registerError = document.getElementById('register-error');
            
            const closeModalBtn = document.getElementById('close-modal-btn');
            const tabsNav = document.getElementById('tabs-nav');
            const tabContents = document.querySelectorAll('.tab-content');
            const pastScalesList = document.getElementById('past-scales-list');
            
            const printView = document.getElementById('print-view');
            const printBody = document.getElementById('print-body');
            const printSummaryBody = document.getElementById('print-summary-body');
            const monthYearReference = document.getElementById('month-year-reference');
            const printTitleText = document.getElementById('print-title-text');

            let sessionTimeoutId = null;
            const SESSION_TIMEOUT_MS = 15 * 60 * 1000;
            
            const PT_BR_MONTHS = ['JANEIRO', 'FEVEREIRO', 'MAR√áO', 'ABRIL', 'MAIO', 'JUNHO', 'JULHO', 'AGOSTO', 'SETEMBRO', 'OUTUBRO', 'NOVEMBRO', 'DEZEMBRO'];
            // NOMES ATUALIZADOS CONFORME SOLICITADO
            const ALLOWED_NAMES = ['ESCALA', 'MARTILIANO', 'JORDELIO', 'JORDAM', 'VICTORINO', 'ADENISOM'];

            function prepareForPrint() {
                console.log("üñ®Ô∏è Preparando para impress√£o...");
                
                const month = parseInt(monthSelect.value);
                const year = parseInt(yearSelect.value);
                
                const mainTitle = editableTitlePart.textContent || '';
                const subTitle = locationPart.textContent || '';
                printTitleText.textContent = mainTitle + subTitle;

                monthYearReference.textContent = `${PT_BR_MONTHS[month]} DE ${year}`;
                
                printBody.innerHTML = '';
                printSummaryBody.innerHTML = '';
                
                const agentCounts = {};
                
                const calendarRows = calendarBody.querySelectorAll('tr');
                
                calendarRows.forEach((row, rowIndex) => {
                    const cells = row.querySelectorAll('td');
                    const printRow = document.createElement('tr');
                    
                    let dayCellStartIndex = 0; 

                    if (cells.length === 8) {
                        const monthCell = document.createElement('td');
                        monthCell.className = 'print-month-cell';
                        monthCell.textContent = cells[0].textContent || '';
                        
                        const originalRowSpan = cells[0].rowSpan;
                        if (originalRowSpan > 1) {
                            monthCell.rowSpan = originalRowSpan;
                        }

                        printRow.appendChild(monthCell);
                        dayCellStartIndex = 1; 
                    } 
                    else if (cells.length === 7) {
                        dayCellStartIndex = 0;
                    } 
                    else {
                        return;
                    }

                    for (let i = dayCellStartIndex; i < cells.length; i++) {
                        const dayCell = cells[i];
                        const printDayCell = document.createElement('td');
                        
                        const dateLabel = dayCell.querySelector('.date-label');
                        
                        if (dateLabel && dateLabel.textContent.trim() !== '') {
                                const dateText = dateLabel.textContent;
                                const agentInputs = dayCell.querySelectorAll('.agent-name-input');
                                const agentNames = [];
                                
                                agentInputs.forEach(input => {
                                    const agentName = input.value.trim();

            const generateCalendar = (year, month, scheduleType) => {
                calendarBody.innerHTML = '';
                const startDate = new Date(year, month, 16);
                const endDate = new Date(year, month + 1, 15);
                
                let currentDate = new Date(startDate);
                while (currentDate.getDay() !== 1) { currentDate.setDate(currentDate.getDate() - 1); }

                const weeks = [];
                let loopEndDate = new Date(endDate);
                while (weeks.length === 0 || loopEndDate >= currentDate) {
                    let week = Array(7).fill(null);
                    for (let i = 0; i < 7; i++) {
                        if (currentDate >= startDate && currentDate <= endDate) week[i] = new Date(currentDate);
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                    if (week.some(d => d !== null)) weeks.push(week);
                }
                
                let monthRowspans = {};
                weeks.forEach(week => week.forEach(day => {
                    if (day) monthRowspans[day.getMonth()] = (monthRowspans[day.getMonth()] || 0) + 1;
                }));
                 
                let renderedMonths = [];
                weeks.forEach(week => {
                    const row = document.createElement('tr');
                    const firstDayOfWeek = week.find(d => d);
                    
                    if (firstDayOfWeek && !renderedMonths.includes(firstDayOfWeek.getMonth())) {
                        const monthKey = firstDayOfWeek.getMonth();
                        const monthName = new Date(firstDayOfWeek.getFullYear(), monthKey).toLocaleString('pt-BR', { month: 'long' }).toUpperCase();
                        const colorClass = monthKey === startDate.getMonth() ? 'bg-indigo-500' : 'bg-blue-500';
                        
                        const monthCell = document.createElement('td');
                        monthCell.className = `font-bold text-sm text-white p-2 ${colorClass}`;

                        monthCell.style.writingMode = 'vertical-rl';
                        monthCell.style.textOrientation = 'mixed';
                        monthCell.style.transform = 'rotate(180deg)';
                        monthCell.textContent = monthName;
                        monthCell.rowSpan = Math.ceil(monthRowspans[monthKey] / 7);
                        row.appendChild(monthCell);
                        renderedMonths.push(monthKey);

                dateTitlePart.textContent = ` - ${firstMonthName}/${secondMonthName} - ${yearOfSecondMonth}`;

            const handleDateChange = () => {
                const year = parseInt(yearSelect.value);
                const month = parseInt(monthSelect.value);
                const scheduleType = scheduleTypeSelect.value;
                
                if (scheduleType === 'escala_sr_artur') {
                    editableTitlePart.textContent = 'ESCALA SR. ARTUR';

                    editableTitlePart.textContent = 'ESCALA EXTRA';
                    locationPart.textContent = '';

                generateCalendar(year, month, scheduleType);
                updateTitle(year, month);

            const initialize = () => {
                const today = new Date();
                const currentYear = today.getFullYear();
                let currentMonth = today.getMonth();

                PT_BR_MONTHS.forEach((monthName, index) => {
                    monthSelect.add(new Option(monthName.charAt(0).toUpperCase() + monthName.slice(1).toLowerCase(), index));
                });

                for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                    yearSelect.add(new Option(i, i));
                }

                let initialMonth = currentMonth;
                let initialYear = currentYear;
                if (today.getDate() <= 15) {
                   initialMonth = currentMonth - 1;
                   if (initialMonth < 0) {
                       initialMonth = 11;
                       initialYear--;
                   }
                }
                
                monthSelect.value = initialMonth;
                yearSelect.value = initialYear;
                
                handleDateChange();
            };
            
            saveButton.addEventListener('click', saveScheduleData);
            monthSelect.addEventListener('change', handleDateChange);
            yearSelect.addEventListener('change', handleDateChange);
            scheduleTypeSelect.addEventListener('change', handleDateChange);
            
            initialize(); 
        };
